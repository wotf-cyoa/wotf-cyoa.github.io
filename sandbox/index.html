<!doctype html>
<html lang="en">
<head>
  <title>WOTF:CYOA | Sandbox</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Wizards of the Future: Code Your Own Adventure">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=La+Belle+Aurore' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/ss/app.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Wizards of the Future: Code Your Own Adventure</h1>
    <div id="terminal">
      <h1 class="label">Terminal</h1>
      <div id="terminal-content">
        <div id="terminal-outputs"></div>
        <input id="terminal-input" type="text" autofocus>
        <span id="terminal-prompt">&gt;&gt; </span>
      </div>
    </div>
    <div id="help">
      <img src="/images/mage.png">
      <ul>
        <li>Click <button>Build</button> to launch your code</li>
        <li>Click <button>Build</button> to relaunch your code after you make code changes</li>
        <li>Type <span class="code">start()</span> to begin your game after it builds successfuly</li>
      </ul>
    </div>
    <div id="source">
      <h1 class="label">Code Editor</h1>
      <div id="source-actions">
        <button id="source-action-build">Build</button>
      </div>
      <div class="source-file">
        <div id="game-rb-editor" class="source-file-content"></div>
      </div>
    </div>
  </div>
  <script src="//cdn.socket.io/socket.io-1.0.0.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <script src="/js/app.js"></script>
  <script>require('app');</script>
</body>
</html>
